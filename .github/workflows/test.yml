on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v2
        with:
          java-version: ${{matrix.java}}
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven Wrapper
        run: ./mvnw -B package
      - name: Run Tests in Pet Clinic
        run: ./mvnw -B test -f pet-clinic
      - name: Publish Test Results
        uses: actions/publish-test-results@v1
        with:
          test-results-files: target/surefire-reports/*.xml
